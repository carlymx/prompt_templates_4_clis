## Tools Requeridas
- read_file
- list_directory
- grep_search
- glob
- run_shell_command (para verificar estructura de directorios)

## Comandos Requeridos
- ls (para verificar estructura de directorios)
- cat o less (para revisión adicional de archivos si es necesario)
- find (para localizar archivos de contexto si no están en directorios comunes)

### NOTAS FINALES
NOTA: Tendrás en consideración los argumentos y/o archivos que te indique a continuación: {{args}}
