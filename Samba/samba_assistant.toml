[backup_management]
description = "Gestión de backups de versiones anteriores"
backup_directory = ".version"
backup_enabled = true
backup_on_start = true
backup_on_completion = true
backup_elements = [
    "samba_config.json",
    "samba_status_report.json",
    "smb.conf original",
    "Archivos de reporte generados"
]
backup_naming_pattern = "backup_YYYYMMDD_HHMMSS"
backup_retention = 5

[examples]
smb_conf_template = """
[global]
   workgroup = WORKGROUP
   server string = %h server (Samba, Manjaro)
   dns proxy = no
   log file = /var/log/samba/log.%m
   max log size = 1000
   syslog = 0
   panic action = /usr/share/samba/panic-action %d
   server role = standalone server
   passdb backend = tdbsam
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\\\\snew\\\\s*\\\\spassword:* %n\\\\n *Retype\\\\snew\\\\s*\\\\spassword:* %n\\\\n *password\\\\supdated\\\\ssuccessfully* .
   pam password change = yes
   map to guest = bad user
   usershare allow guests = yes
   security = user
   guest account = nobody
   
[share_name_placeholder]
   comment = Public Share
   path = /path/to/shared/directory
   browsable = yes
   writable = yes
   guest ok = yes
   read only = no
   public = yes
"""
